<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Instagram Feed</title>
    <!-- Load Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles using Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        /* Light Mode (Default Root Variables) */
        :root {
            --bg-color: #f7f7f7;
            --text-color: #1f2937;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --accent-color: #4f46e5;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* Dark Mode variables */
        .dark-mode {
            --bg-color: #1f2937;
            --text-color: #f3f4f6;
            --header-bg: #111827;
            --card-bg: #374151;
            --accent-color: #a5b4fc;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            padding: 0;
            margin: 0;
        }

        header {
            background-color: var(--header-bg);
            padding: 1.5rem;
            text-align: center;
            font-size: 1.75rem;
            font-weight: 800;
            box-shadow: 0 4px 6px -1px var(--shadow-color);
            color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .controls-bar {
            background-color: var(--header-bg);
            padding: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 4px 0 var(--shadow-color);
            /* Updated for better mobile and desktop layout of filters */
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        @media (min-width: 640px) {
             .controls-bar {
                 flex-direction: row;
                 justify-content: space-between;
                 align-items: flex-start;
                 flex-wrap: wrap;
                 gap: 0; /* Managed by filter-buttons children */
             }
        }


        #instagram-feed {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .post-container {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px var(--shadow-color), 0 4px 6px -4px var(--shadow-color);
            overflow: hidden;
            padding: 1rem;
            border: 1px solid rgba(156, 163, 175, 0.2);
        }

        .account-info {
            padding: 0.5rem 0;
            font-size: 0.875rem;
            color: var(--accent-color);
            border-bottom: 1px dashed rgba(156, 163, 175, 0.3);
            margin-bottom: 1rem;
            word-break: break-word; /* Ensure it wraps on small screens */
        }
        
        /* Dark Mode Toggle Styling */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .toggle-switch {
            width: 44px;
            height: 24px;
            background-color: #ccc;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }
        .toggle-switch.active {
            background-color: var(--accent-color);
        }
        .toggle-switch::after {
            content: '';
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        .toggle-switch.active::after {
            transform: translateX(20px);
        }

        /* Filter Buttons Containers */
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .filter-buttons > span { /* Styling for the "Filter by..." labels */
            align-self: center;
            flex-shrink: 0;
        }
        
        /* Individual Filter Button Styling */
        .filter-buttons button {
            padding: 0.4rem 0.8rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.2s;
            border: 2px solid var(--accent-color);
            background-color: var(--card-bg);
            color: var(--accent-color);
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .filter-buttons button.active {
            background-color: var(--accent-color);
            color: var(--header-bg);
            border-color: var(--accent-color);
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.3);
        }

        .filter-buttons button:hover {
            opacity: 0.85;
        }
        
        .loading-message {
            text-align: center;
            padding: 2rem;
            font-style: italic;
        }
    </style>
</head>
<body class="dark-mode">

    <header>
        <span class="mr-2">üì∏</span> Lincoln High Instagram feed.
    </header>

    <div class="controls-bar">
        <!-- Dark Mode Toggle -->
        <div class="toggle-container">
            <span>‚òÄÔ∏è</span>
            <div id="dark-mode-toggle" class="toggle-switch active"></div>
            <span>üåô</span>
        </div>
        
        <!-- Filter Controls Container -->
        <div class="flex flex-col w-full md:w-3/4 md:pl-4">
            <!-- Group Filters (Populated by script.js) -->
            <div id="group-filter-controls" class="filter-buttons">
                <p class="text-sm pt-1 text-gray-400">Loading Group Filters...</p>
            </div>
            <!-- Account Filters (Populated by script.js) -->
            <div id="account-filter-controls" class="filter-buttons">
                <p class="text-sm pt-1 text-gray-400">Loading Account Filters...</p>
            </div>
        </div>
    </div>

    <div id="instagram-feed">
        <div class="loading-message">Loading feed...</div>
    </div>

    <!-- Instagram Embed Script (must load asynchronously) -->
    <script async src="//www.instagram.com/embed.js"></script>
    <!-- Link to external script -->
    <script src="script.js"></script>

</body>
</html>
